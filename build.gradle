apply plugin: 'java'

sourceSets {
    main{
        java {
            srcDirs=['src']
        }
    }
}

apply plugin: 'application'

task(runCLI, type: JavaExec) {
    main = "optim.flow.ui.CLI"
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}

task(runSandBox, type: JavaExec) {
    main = "optim.flow.ui.SandBox"
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}
